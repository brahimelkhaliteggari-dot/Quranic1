    <script>
      // Instantly apply theme from localStorage or system preference to prevent FOUC
      if (localStorage.getItem('isDarkMode') === 'true' || (localStorage.getItem('isDarkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script>
      // Configure Tailwind CSS for class-based dark mode
      window.tailwind = {
        darkMode: 'class',
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', 'Tajawal', sans-serif;
      }
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        /* Ensure recharts renders correctly in PDF */
        .recharts-wrapper {
            width: 100% !important;
        }
        .recharts-surface {
            width: 100% !important;
        }
      }
    </style>
